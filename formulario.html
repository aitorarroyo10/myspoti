<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon/music-solid.svg">
    <title>Formulario de inscripción</title>

</head>
<body>

    <h1>Inscripción a la Newsletter de Adele</h1>

    <h2><a href="index.html">Volver al índice</a></h2>

    <p>Completa el siguiente formulario para recibir novedades sobre la artista Adele</p>

    <form action="enviar" method="post">

        <fieldset>

            <legend>Datos</legend>
            
            <label for="nombre">Nombre:</label>

            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"><br><br>

        </fieldset>

        <fieldset>

            <label for="apellidos">Apellidos:</label>

            <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos"><br><br>

        </fieldset>

        <fieldset>

            <label for="edad">Edad:</label>

            <select id="edad" name="edad">

                <option value="" selected>Introduce si eres mayor o menor de edad</option>

                <option value="menor de edad">Menor de edad</option>

                <option value="mayor de edad">Mayor de edad</option>

            </select>

        </fieldset>

        <fieldset>

            <label for="pais">País:</label>

            <select id="pais" name="pais">

                <option value="" selected>Seleccione una ciudad</option>

                <option value="España">España</option>

                <option value="Argentina">Argentina</option>
                
                <option value="Reino Unido">Reino Unido</option>

                <option value="Otros">Otro</option>

            </select><br><br>

        </fieldset>

        <fieldset>

        <fieldset>

            <label for="correo">Correo Electrónico:</label>
            
            <input type="email" id="correo" name="correo" placeholder="Introduce tu correo"><br><br>

        </fieldset>

        <fieldset>

                <label for="intereses">Intereses</label><br>

                <select id="intereses" name="intereses">
                
                <option value="artista y contenido">Intereses sobre la artista y contenido</option>

                <option value="merchandising">Intereses sobre merchandising</option>

                <option value="otros">Otros intereses</option>

                </select>

                <br>
            
        </fieldset>

            <button type="submit">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
