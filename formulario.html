<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripción</title>

</head>
<body>

    <h1>Inscripción a la Newsletter de Adele</h1>

    <p>Completa el siguiente formulario para recibir novedades sobre la artista Adele</p>

    <form action="#" method="post">
        <fieldset>
            <legend>Datos</legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"> <br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos"><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Introduce tu edad"><br><br>

            <label for="pais">País:</label>
            <select id="pais" name="pais" placeholder="Introduce tu país">
                <option value="" selected>Seleccione una ciudad</option>
                <option value="España">España</option>
                <option value="Argentina">Argentina</option>
                <option value="Reino Unido">Reino Unido</option>
                <option value="Otros">Otros</option>
            </select><br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Introduce tu correo"><br><br>

            <label for="intereses">Intereses:</label>
            <textarea id="intereses" name="intereses" rows="4" cole="00" placeholder="Describe tus intereses relacionados con el arte." required></textarea><br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
